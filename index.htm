<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaking Heads with Bodies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <!-- Your background photo here -->
  </div>

      <div class="shaking-head" id="head1">
        <img src="head_photo_1.jpg" alt="Head 1">

        <!-- Your body photo here -->
        <img src="body_photo_1.jpg" alt="Body 1">
      </div>
    </div>
    <!-- Repeat for other shaking persons -->
  </div>

  <script src="script.js"></script>
</body>
</html>
